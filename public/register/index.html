<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/horace.png" type="image/x-icon">
  <link rel="stylesheet" href="../login/style.css">
  <script src="./register.js" defer></script>
  <title>c-ar.pe | log.in</title>
</head>

<body>
  <div id="user-login">
    <form id="login-form">
      <label for="fname">First Name:</span></label>
      <input type="text" placeholder="Quintus" name="fname" access="false" maxlength="100" id="fname"
        required="required" aria-required="true">

      <label for="lname">Last Name:</span></label>
      <input type="text" placeholder="Horatius Flaccus" name="lname" access="false" maxlength="100" id="lname"
        required="required" aria-required="true">

      <label for="e-mail">Email Address:</label>
      <input type="email" placeholder="q.horace@gmail.com" name="e-mail" access="false" maxlength="100" id="e-mail">

      <label for="username">Username:</span></label>
      <input type="text" placeholder="h0race-peeenis" name="username" access="false" maxlength="50" id="username"
        required="required" aria-required="true">

      <label for="password">Password:</span></label>
      <input type="password" placeholder="•••••••••••" name="password" access="false" maxlength="50" id="password"
        required="required" aria-required="true">

      <input type="submit" value="Register">
    </form>
  </div>
</body>

</html>
